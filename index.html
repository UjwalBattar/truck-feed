<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type='text/javascript' src='./config.js'></script>
    <script type='text/javascript' src='./script.js'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css" />
    <title>Truck Feed</title>
  </head>
  <body>
    <div class="header-wrapper">
      <div class="header">
        <h1 class="heading">TRUCK FEED!</h1>
        <p class="description">
          Super busy? Love food trucks? Wonder which ones are open now? Is Off the Grid your favorite option to eat out?
          <br/>
          Truck feed is a quick and convenient way to see available and open food trucks in San Francisco and get you fed ASAP!
          <br/><br/>
        </p>
      </div>
    </div>

    <script type="text/javascript" src="./src/lib/data.js">
    </script>
    <div class="map-feed">
      <div class="map-filter">
        <div class="filter-buttons">
          <button class="filter" type="button" id="all" onclick="fetchAll()">All</button>
          <button class="filter" type="button" id="carts" onclick="fetchCarts()">Push Carts</button>
          <button class="filter" type="button" id="trucks" onclick="fetchTrucks()">Food Trucks</button>
          <button class="filter" type="button" id="offTheGrid" onclick="fetchOffTheGrid()">Off The Grid</button>
          <button class="filter" type="button" id="burrito" onclick="fetchStands(burritos)">Burritos</button>
          <button class="filter" type="button" id="poke" onclick="fetchStands(poke)">Poke</button>
          <button class="filter" type="button" id="hotdog" onclick="fetchStands(hotdog)">Hot Dogs</button>
          <button class="filter" type="button" id="burger" onclick="fetchStands(burger)">Burgers</button>
          <button class="filter" type="button" id="fusion" onclick="fetchStands(fusion)">Fusion</button>
          <button class="filter" type="button" id="coffee" onclick="fetchStands(coffee)">Coffee</button>
          <button class="filter" type="button" id="icecream" onclick="fetchStands(icecream)">Ice Cream</button>
          <button class="filter" type="button" id="lobster" onclick="fetchStands(lobster)">Lobster</button>
          <button class="filter" type="button" id="noodles" onclick="fetchStands(noodles)">Noodles</button>
          <button class="filter" type="button" id="seafood" onclick="fetchStands(seafood)">Seafood</button>
          <button class="filter" type="button" id="sandwich" onclick="fetchStands(sandwich)">Sandwich</button>
          <button class="filter" type="button" id="vegetarian" onclick="fetchStands(vegetarian)">Vegetarian</button>
        </div>
        <div id="map"></div>
      </div>
      <div id="truck-feed">
      </div>
    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH2FFNU0t6zjdJHCjEHTLQ3cTWySwdy1c&callback=initMap">
    </script>

  </body>
</html>
